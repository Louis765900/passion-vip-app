<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="amberGrad" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- iOS-style rounded dark background -->
  <rect width="512" height="512" rx="112" fill="#0a0a0a"/>

  <!-- Subtle amber border glow -->
  <rect x="1" y="1" width="510" height="510" rx="111" fill="none" stroke="rgba(245,158,11,0.15)" stroke-width="2"/>

  <!-- Amber Zap / Lightning bolt -->
  <!-- Lucide Zap path M13 2L3 14h9l-1 8 10-12h-9l1-8z scaled Ã—20, centered -->
  <path d="M 336,96 L 136,336 L 316,336 L 296,496 L 496,256 L 316,256 Z"
        fill="url(#amberGrad)"
        filter="url(#glow)"/>
</svg>
